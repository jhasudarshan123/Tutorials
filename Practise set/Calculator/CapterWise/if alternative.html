<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let age=70;
        let gender='male';
        let finalDiscount;

        if(age<=5){
            finalDiscount=100;

        }else if(gender==='female' || age<=8){
            finalDiscount=50;
        }else if(age>=75){
            finalDiscount=30;
        }else{
            finalDiscount=0;
        }
        console.log(`final discout is ${finalDiscount}`);
    </script>
</body>
